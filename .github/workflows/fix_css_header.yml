name: Fix Header Alignment Only
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fix-alignment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Add CSS fixes to existing file
        run: |
          # Add fixes at the END of existing CSS file
          cat >> app/frontend/src/pages/layout/Layout.module.css << 'EOF'
          
          /* ===== MOSBOT UI FIXES - Added for proper alignment ===== */
          
          /* Fix header container layout for RTL */
          .headerContainer {
              display: flex !important;
              justify-content: space-between !important;
              align-items: center !important;
              flex-direction: row !important;
          }
          
          /* Create three sections in header */
          .headerContainer > * {
              flex: 1;
              display: flex;
              align-items: center;
          }
          
          /* Logo section - align to right */
          .headerTitleContainer {
              justify-content: flex-end !important;
              margin-left: 0 !important;
          }
          
          /* Navigation - center it */
          .headerContainer nav {
              justify-content: center !important;
          }
          
          /* Login button container - align to left */
          .loginMenuContainer {
              justify-content: flex-start !important;
              order: -1 !important; /* Move to left side */
          }
          
          /* Fix navigation list to be horizontal on desktop */
          @media (min-width: 992px) {
              .headerNavList {
                  flex-direction: row !important;
                  gap: 1rem !important;
                  position: static !important;
                  background: transparent !important;
                  justify-content: center !important;
              }
          }
          
          /* ===== END OF MOSBOT FIXES ===== */
          EOF
          
          # Update Layout.tsx to use Mosbot branding
          sed -i 's|import logo from "../../assets/images/logo.svg"|import logo from "../../assets/images/mosbot-logo.png"|g' app/frontend/src/pages/layout/Layout.tsx
          sed -i 's|{t("headerTitle")}|"מוסבוט"|g' app/frontend/src/pages/layout/Layout.tsx
          
          # Update HTML
          sed -i 's|שם החברה שלך - צ'\''אט AI חכם|מוסבוט - עוזר AI חכם|g' app/frontend/index.html
          
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git commit -m "Add alignment fixes without removing existing CSS"
          git push
