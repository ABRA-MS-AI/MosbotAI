<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Company logo circle -->
  <circle cx="20" cy="20" r="16" fill="url(#logoGradient)" />
  
  <!-- Company initials -->
  <text x="20" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">C</text>
  
  <!-- Company name -->
  <text x="45" y="26" fill="url(#logoGradient)" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Company</text>
</svg>